<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Projeto Instagram</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./css/style.css'>
    <!--script src='./js/get-the-app'></script-->
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">        
            <img src="./img/Instagran_celular.png" alt="celular">
        </div>
        
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/logo_Instagran.png" class="logo-instagram" alt="logo">
                <div class="profile-photo">
                    <img src="./img/photo_perfil.png" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como Elainemor</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>

            <div class="group">
                <p class="not-account">Não é Elainemor</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link_blue">Inscreva-se</span>                    
                </p>
            </div>

            <div class="get-the-app">
                <p class="get-the-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>


    </div>
</body>
</html>
